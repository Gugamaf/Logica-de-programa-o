<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>álculo do IMC, aplicação</title>
</head>
<body>
    <h1>álculo do IMC, aplicação</h1>
    <script>

        var peso = 75;
        var altura = 1.71;

        var imc = Math.round (peso /(altura * altura));

        document.write ("O IMC é: " + imc);
    </script>
    
</body>
</html>
