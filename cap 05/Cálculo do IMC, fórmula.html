<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC, fórmula</title>
</head>
<body>
    <h1>Cálculo do IMC, fórmula</h1>
    
    <script>
        function pulaLinha(){
            document.write ("<br>");
        }
        function mostra (frase){
            document.write(frase);
            pulaLinha()
        }

        var meuIMC = Math.round (73 /(1.64*1.64));

        mostra("O meu IMC é: " + meuIMC);
    </script>
    
</body>
</html>
