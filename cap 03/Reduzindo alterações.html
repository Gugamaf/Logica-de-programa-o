<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reduzindo alterações</title>
</head>
<body>

    <script>

        var ano = 2023;

        document.write("Flávio tem " + (ano - 1977) + " anos");
        document.write("<br>");
        document.write("Joaquim tem " + (ano - 1996) + " anos");
        document.write("<br>");

        ano = 2024;
        document.write("Barney tem " + (ano - 1976) + " anos");
        document.write("<br>");

        var n = 3;
        document.write("O resultado da fórmula é : " + n * (10 / 20)  );

        var idadeFlavio = 46;
        var idadeJoaquim = 27;
        var idadeBarney = 48;

        var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;
        
        document.write ("<br>");
        document.write ("A media das idades é " + Math.round (media));

        var nome = "Flávio";

        document.write("<br>");
        document.write("A idade de " + nome + " é " + idadeFlavio);
        document.write("<br>");

        var idadeLinda = 12;
        var idadeGuaraciara = 15;
        var idadePelora = 13;

        document.write((idadeLinda + idadeGuaraciara + idadePelora)/3);
        document.write("<br>");

        var mediaIdades = ((idadeLinda + idadeGuaraciara + idadePelora)/3 );
        document.write ("Media de idades das filhas é " + Math.round (mediaIdades));
        document.write("<br>");

        var totalIdades = idadeLinda + idadeGuaraciara + idadePelora;
        document.write = (totalIdades/3);
        document.write("<br>");

        document.write ("Resultado " + Math.round(10/3));
    </script>

</body>
</html>
