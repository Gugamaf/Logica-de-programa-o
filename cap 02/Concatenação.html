<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Concatenação</title>
</head>
<body>

    <h1>Concatenação</h1>
    <script>
        
        alert("Isso será exibido para o usuário");

        document.write("A idade do Gustavo é ");
        document.write("24");
        //usando o document.write desse forma vai sair dessa forma "A idade do Gustavo é 24".

        document.write("<br>"); // A tag <br> é do tag do HTML de quebrar linhas e pode ser usada assim.

        document.write("A idade do Gustavo é");
        document.write("<br>");
        document.write("24");
        //Usando a tag <br> assim vc tera uma queda de linha no seu codigo.
        document.write("<br>");
        
        document.write("A idade do Gustavo é <br> 24");
        // Tambem pode ser utilizado assim a tag <br> sem precisar de ter 3

        document.write("<br>");

        document.write("A idade do Gustavo é");
        document.write("<br>");
        document.write(20 + 4);

        //Você pode adicionar soma

        document.write("<br>");

        document.write("A idade do Gustavo é");
        document.write("<br>");
        document.write(28 - 4);

        //Você pode adicionar subtração 

        document.write("<br>");

        document.write("A idade do Gustavo é");
        document.write("<br>");
        document.write(48 / 2 );

        //Você pode  adicionar divisão
          
        document.write("<br>");

        document.write("A idade do Gustavo é");
        document.write("<br>");
        document.write(12 * 2);

        //Você pode  adicionar multiplicação
        
        document.write("Gustavo nasceu em ");
        document.write(2023 - 24);
    
    </script>

    
</body>
</html>
