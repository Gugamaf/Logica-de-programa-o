<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações com textos e números</title>
</head>
<body>

    <h1>Estou escrevendo do mundo JavaScript no mundo HTML</h1>

    <script>

        document.write("<h2>Seja  bem-vindo</h2>");

        document.write("Estou escrevendo do mundo JavaScript no mundo HTML");
        document.write("<br>");

        document.write(10+20);
        document.write("<br>");

        document.write("Gustavo nasceu em " + (2023-24) + "<br>" );
        document.write("Jhonatas nasceu em " + (2023-25));
        document.write("<br>");
        document.write("Thiago nasceu em " + (2023-37));
        document.write("<br>");

        document.write("A media do valor gasto com as viagens é <br>" );
        document.write((200 + 100 + 300 + 400)/4);
        document.write("<br>");

        document.write("Eu acertei: " + 15/50*100 + "%");
        document.write("<br>");


    </script>
    <p>Aqui também é mundo HTML, porque esta fora da TAG script</p>
</body>
</html>
