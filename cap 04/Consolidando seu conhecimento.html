<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consolidando seu conhecimento</title>
</head>
<body>
    <h1>Consolidando seu conhecimento</h1>

    <script>

        function pulaLinha (){

            document.write ("<br>");

        }

        function mostra (frase){

            document.write (frase);
            pulaLinha()

        }
        
        var ano = 2023;

        mostra ("Eu nasci em: " + (ano - 24));
        mostra ("Meu irmão nasceu em: " + (ano - 37));
        mostra ("Meu pai nasceu em: " + (ano - 57));
        mostra ("minha mãe nasceu em: " + (ano - 57));

    </script>
    
</body>
</html>
