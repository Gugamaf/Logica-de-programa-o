<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções com parâmetros</title>
</head>
<body>
    <h1>Funções com parâmetros</h1>
    <hr>
    <script>

        function pulaLinha(){
            document.write("<br>");
            document.write("<br>");
        }
        
        function mostra (frase) {
            document.write (frase);
            pulaLinha();
        
        }

        var ano = 2022;

        mostra ("Gustavo tem " + (ano - 1999) + "anos");

        mostra ("Thiado tem " + (ano - 1987) + "anos");

        var ano = 2023;

        mostra ("Jhonatas tem " + (ano - 1997) + "anos");


    </script>
</body>
</html>
